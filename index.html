<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App by Ankit Chouhan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="quiz-container">
        <p id="question"><span id="q-no">Question number:</span>content</p>
        <ul class="choices">
            <li class="options"><input type="radio" name ="answer" id="a" value="a"><label for="a" id="option1">option1</label></li>
            <li class="options"><input type="radio" name ="answer" id="b" value="b"><label for="b" id="option2">option2</label></li>
            <li class="options"><input type="radio" name ="answer" id="c" value="c"><label for="c" id="option3">option3</label></li>
            <li class="options"><input type="radio" name ="answer" id="d" value="d"><label for="d" id="option4">option4</label></li>
        </ul>
    </div>
    <button id ="submit">submit</button>
</main>
    <script src="scipt.js"></script>
</body>
</html>
